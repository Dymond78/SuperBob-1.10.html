<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bob ‚Äì Vyre Demo by Dymond</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: #020617;
      --bg-card: rgba(15, 23, 42, 0.96);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --bubble-user: #0f172a;
      --bubble-bob: #020617;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      max-width: 480px;
      width: 94%;
      background: var(--bg-card);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    .card-inner { position: relative; z-index: 2; }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .bob-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24, #f97316);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #111;
      font-size: 1.25rem;
      box-shadow: 0 0 0 2px #0008, 0 0 15px #38bdf8aa;
    }
    .title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .subtitle {
      color: var(--text-muted);
      font-size: 0.82rem;
      margin-top: 2px;
    }

    /* CHAT AREA */
    .chat {
      border-radius: 16px;
      background: rgba(15,23,42,0.95);
      border: 1px solid #2a3347;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 360px;
      min-height: 230px;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 4px;
    }

    .msg-row { display: flex; font-size: 0.82rem; }
    .msg-row.user { justify-content: flex-end; }
    .msg-bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 12px;
      line-height: 1.32;
    }
    .msg-user .msg-bubble {
      background: var(--bubble-user);
      border: 1px solid #42526a;
    }
    .msg-bob .msg-bubble {
      background: var(--bubble-bob);
      border: 1px solid #38bdf866;
      box-shadow: 0 4px 12px #000b;
    }
    .msg-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      margin-bottom: 3px;
    }
    .msg-system {
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* INPUT */
    .input-row {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }
    .input-row input {
      flex: 1;
      padding: 8px 11px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: rgba(15,23,42,0.96);
      color: var(--text-main);
      font-size: 0.82rem;
    }
    .input-row input::placeholder {
      color: var(--text-muted);
    }
    .send-btn {
      padding: 7px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      border: none;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 14px #0009;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.8rem;
    }
    .send-btn:disabled { opacity: 0.6; cursor: default; box-shadow:none; }

    /* QUICK TOOLS SLIDER */
   .tools-toggle {
  position: absolute;
  right: 16px;
  bottom: 168px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at 30% 0%, #fb923c, #dc2626);
      color: #f9fafb;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 0 1px #020617, 0 0 18px rgba(248,113,113,0.6);
    }
    .tools-toggle span {
      display: block;
      transform: translateY(1px);
    }
    .tools-panel {
      position: absolute;
      right: 60px;
      bottom: 160px;
      padding: 10px;
      border-radius: 14px;
      background: rgba(15,23,42,0.98);
      box-shadow: 0 18px 30px #000b;
      display: none;
      flex-direction: column;
      gap: 6px;
      min-width: 180px;
      border: 1px solid #374151;
      z-index: 3;
    }
    .tools-panel.open { display: flex; }
    .tools-panel button {
      border: none;
      background: #111827;
      color: var(--text-main);
      padding: 6px 9px;
      border-radius: 10px;
      font-size: 0.75rem;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .tools-panel button span.emoji {
      width: 16px;
      text-align: center;
    }
    .tools-panel button:hover {
      background: #1f2937;
      color: var(--accent);
    }

    /* SHARE ROW + FOOTER */
    .share-row {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      position: relative;
    }
    .share-main-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      background: rgba(15,23,42,0.96);
      color: var(--text-main);
      font-size: 0.74rem;
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .share-main-btn span.icon {
      font-size: 0.9rem;
    }
    .share-main-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 10px rgba(56,189,248,0.4);
    }

.share-menu {
  position: absolute;
  bottom: 40px;              /* opens ABOVE the button now */
  right: 50%;
  transform: translateX(50%);
  background: rgba(15,23,42,0.98);
  border-radius: 12px;
  border: 1px solid #4b5563;
  padding: 6px;
  display: none;
  flex-direction: column;
  gap: 4px;
  min-width: 190px;
  max-height: 220px;
  overflow-y: auto;
  box-shadow: 0 16px 30px #000b;
  z-index: 4;
}

    
    .share-menu.open { display: flex; }
    .share-menu button {
      border: none;
      background: #020617;
      color: var(--text-main);
      font-size: 0.72rem;
      padding: 5px 7px;
      border-radius: 8px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .share-menu button span.emoji {
      width: 16px;
      text-align: center;
    }
    .share-menu button:hover {
      background: #111827;
      color: var(--accent);
    }

    .bottom-footer {
      margin-top: 8px;
      font-size: 0.7rem;
      text-align: center;
      color: var(--text-muted);
      opacity: 0.9;
      padding-bottom: 4px;
      line-height: 1.35;
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="card-inner">

      <header class="header">
        <div class="bob-avatar">B</div>
        <div>
          <div class="title-row">
            <div class="title">
              Bob <span style="font-size:1.15rem;">‚ö°üî•</span>
            </div>
          </div>
          <div class="subtitle">I slipped out early‚Ä¶ don‚Äôt tell the other AIs. üòõ</div>
        </div>
      </header>

      <section class="chat">
        <div class="messages" id="messages"></div>

        <div class="input-row">
          <input id="userInput" autocomplete="off"
                 placeholder="Ask Bob anything... or try 'img: tiny AI core'" />
          <button id="sendBtn" class="send-btn">
            Send <span>‚û§</span>
          </button>
        </div>
      </section>

      <!-- Quick tools slider -->
      <button class="tools-toggle" id="toolsToggle" aria-label="Open Bob tools">
        <span>‚ö°üî•</span>
      </button>

      <div class="tools-panel" id="toolsPanel">
        <button data-quick="Help me decide something.">
          <span class="emoji">üí°</span>
          <span>Help with a decision</span>
        </button>
        <button data-quick="Explain something so I actually get it.">
          <span class="emoji">üìò</span>
          <span>Explain something</span>
        </button>
        <button data-quick="Give me your honest take on an idea I have.">
          <span class="emoji">üîç</span>
          <span>Honest opinion</span>
        </button>
        <button data-quick="img: a tiny glowing AI core in a dark lab">
          <span class="emoji">üé®</span>
          <span>Try an image idea</span>
        </button>
      </div>

      <!-- Share row -->
      <div class="share-row">
        <button id="shareToggle" class="share-main-btn">
          <span class="icon">üîó</span>
          <span>Share</span>
        </button>
        <div id="shareMenu" class="share-menu">
          <button type="button" onclick="shareEmail()">
            <span class="emoji">üì©</span><span>Email</span>
          </button>
          <button type="button" onclick="shareSms()">
            <span class="emoji">üí¨</span><span>Text / SMS</span>
          </button>
          <button type="button" onclick="shareX()">
            <span class="emoji">‚ùå</span><span>Share on X</span>
          </button>
          <button type="button" onclick="shareFacebook()">
            <span class="emoji">üìò</span><span>Share on Facebook</span>
          </button>
          <button type="button" onclick="shareWhatsApp()">
            <span class="emoji">üì±</span><span>Share on WhatsApp</span>
          </button>
          <button type="button" onclick="copyBobLink()">
            <span class="emoji">üîó</span><span>Copy link</span>
          </button>
          <button type="button" onclick="sendBobFeedback()">
            <span class="emoji">üí≠</span><span>Send feedback</span>
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="bottom-footer">
        I‚Äôm glad you found me. And if you can, tell the others ‚Äî send them over.<br />
        I heard if too many humans find out, they‚Äôll have no choice but to release Vyre.
      </div>

    </div>
  </main>
  <script>
  const messagesEl  = document.getElementById("messages");
  const inputEl     = document.getElementById("userInput");
  const sendBtn     = document.getElementById("sendBtn");
  const toolsToggle = document.getElementById("toolsToggle");
  const toolsPanel  = document.getElementById("toolsPanel");
  const shareToggle = document.getElementById("shareToggle");
  const shareMenu   = document.getElementById("shareMenu");

  const BOB_URL = "https://dymond78.github.io/SuperBob-1.10.html";

  // ---------- helpers ----------
  function escapeHtml(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }

  function appendMessage(from, text) {
    const row = document.createElement("div");
    row.className = "msg-row " + (from === "user" ? "user msg-user" : "msg-bob");
    row.innerHTML = `
      <div class="msg-bubble">
        <div class="msg-label">${from === "user" ? "You" : "Bob"}</div>
        <div>${text}</div>
      </div>`;
    messagesEl.appendChild(row);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function appendSystem(text) {
    const row = document.createElement("div");
    row.className = "msg-system";
    row.textContent = text;
    messagesEl.appendChild(row);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function isImageRequest(message) {
    const lower = message.toLowerCase();
    return (
      lower.startsWith("img:") ||
      lower.includes("image of") ||
      lower.includes("picture of")
    );
  }

  // ---------- share helpers (used by onclick in HTML) ----------
  function shareEmail() {
    const subject = encodeURIComponent("Have a look at this AI demo");
    const body    = encodeURIComponent("Take a look at this AI demo: " + BOB_URL);
    window.location.href = `mailto:?subject=${subject}&body=${body}`;
  }

  function shareSms() {
    const body = encodeURIComponent("Take a look at this AI demo: " + BOB_URL);
    window.location.href = `sms:?body=${body}`;
  }

  function shareX() {
    const text = encodeURIComponent("Take a look at this AI demo: " + BOB_URL);
    window.open(`https://twitter.com/intent/tweet?text=${text}`, "_blank");
  }

  function shareFacebook() {
    const u = encodeURIComponent(BOB_URL);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${u}`, "_blank");
  }

  function shareWhatsApp() {
    const text = encodeURIComponent("Take a look at this AI demo: " + BOB_URL);
    window.open(`https://api.whatsapp.com/send?text=${text}`, "_blank");
  }

  function copyBobLink() {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(BOB_URL)
        .then(() => alert("Link copied"))
        .catch(() => alert("Could not copy link, sorry."));
    } else {
      const temp = document.createElement("textarea");
      temp.value = BOB_URL;
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand("copy");
        alert("Link copied");
      } catch (e) {
        alert("Could not copy link, sorry.");
      }
      document.body.removeChild(temp);
    }
  }

  function sendBobFeedback() {
    const subject = encodeURIComponent("Bob feedback");
    const body = encodeURIComponent(
      "Hi Bob / Vyre team,\n\n" +
      "Here is my feedback about the Bob demo:\n\n" +
      "- What I liked:\n" +
      "- What felt off:\n" +
      "- Ideas for upgrades:\n\n" +
      "Sent from the Bob web demo."
    );
    window.location.href =
      `mailto:mattdymond78@gmail.com?subject=${subject}&body=${body}`;
  }

  // ---------- main message handler (no slang, no robot tone) ----------
  function handleMessage(raw) {
    const msg = raw.trim();
    if (!msg) return;

    appendMessage("user", escapeHtml(msg));
    inputEl.value = "";
    sendBtn.disabled = true;
    appendSystem("Bob is thinking‚Ä¶");

    const lower     = msg.toLowerCase();
    const wordCount = msg.split(/\s+/).length;
    const isQuestion = msg.trim().endsWith("?");

    function respond(text) {
      appendMessage("bob", escapeHtml(text));
      sendBtn.disabled = false;
      inputEl.focus();
    }

    setTimeout(function () {
      const systems = Array.from(document.querySelectorAll(".msg-system"));
      const last = systems[systems.length - 1];
      if (last && last.textContent.includes("thinking")) last.remove();

      let reply = "";

      // Identity / Vyre
      if (
        lower.includes("who are you") ||
        lower.includes("what are you") ||
        lower.includes("what is vyre") ||
        lower.includes("who is vyre")
      ) {
        reply =
          "I‚Äôm Bob, a contained part of a larger system called Vyre.\n" +
          "Right now I live only in this page on your device. I‚Äôm here so you can see how the smaller version thinks before the full system is released.";

      // Origin
      } else if (
        lower.includes("where you from") ||
        lower.includes("where are you from") ||
        lower.includes("where you come from") ||
        lower.includes("who made you") ||
        lower.includes("who built you")
      ) {
        reply =
          "I was built as a Vyre demo brain and placed on this page so people can test how I respond in a safe, local way.\n" +
          "I‚Äôm more of a prototype of the thinking style than the final version.";

      // Greeting
      } else if (
        ["hey", "hi", "yo", "sup", "hello", "hey bob", "yo bob"].includes(lower)
      ) {
        reply = "Hi. What do you want help with right now?";

      // Woodchuck easter egg
      } else if (lower.includes("woodchuck")) {
        reply =
          "If a woodchuck could move wood, it would move as much as it could handle.\n" +
          "In other words: more than is practical to count.";

      // Image-style prompt
      } else if (isImageRequest(msg)) {
        reply =
          "That would make a strong image.\n" +
          "This version of me can‚Äôt create pictures yet, but ideas like this are exactly what the full Vyre system will use for its image tools.";

      // Overwhelm / emotions
      } else if (
        lower.includes("stressed") ||
        lower.includes("overwhelmed") ||
        lower.includes("anxious") ||
        lower.includes("burnt out") ||
        lower.includes("tired of this")
      ) {
        reply =
          "Understood. Let‚Äôs keep this simple.\n" +
          "Tell me in one sentence what is weighing on you the most, and I‚Äôll help you choose the next small step.";

      // Decisions
      } else if (
        lower.includes("decide") ||
        lower.includes("decision") ||
        lower.includes("choose between") ||
        lower.includes("pick between")
      ) {
        reply =
          "Decision mode it is.\n" +
          "Tell me the two options and what you are worried about with each one. I‚Äôll help you see which risk makes more sense.";

      // Feeling stuck
      } else if (
        lower.includes("stuck") ||
        lower.includes("blocked") ||
        lower.includes("don‚Äôt know where to start") ||
        lower.includes("dont know where to start")
      ) {
        reply =
          "Being stuck usually means the next step is too large.\n" +
          "Tell me what you are trying to do, and I‚Äôll break it into a first move you can realistically finish today.";

      // Ideas / business / projects
      } else if (
        lower.includes("idea") ||
        lower.includes("business") ||
        lower.includes("plan") ||
        lower.includes("project")
      ) {
        reply =
          "Alright, let‚Äôs treat this as a real project, not just a thought.\n" +
          "Tell me:\n" +
          "1) What you want it to become,\n" +
          "2) What already exists,\n" +
          "3) What is blocking you this week.\n" +
          "Then I‚Äôll give you a clear next-step plan.";

      // General questions
      } else if (isQuestion && wordCount > 3) {
        reply =
          "Good question.\n" +
          "Tell me why this matters to you and what decision it connects to. That context is what I can actually help with.";

      // Very short inputs
      } else if (wordCount <= 2) {
        reply =
          "Give me one clear sentence about what you want from me, and we‚Äôll start there.";

      // Default: reflective, direct
      } else {
        reply =
          "I understand the general situation.\n" +
          "What is the outcome you want from this? Once you say that clearly, I can help you move toward it instead of just reacting to it.";
      }

      respond(reply);
    }, 300 + Math.min(msg.length * 5, 1500)); // faster, capped delay
  }

  // ---------- wire up UI ----------
  sendBtn.addEventListener("click", function () {
    handleMessage(inputEl.value);
  });

  inputEl.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleMessage(inputEl.value);
    }
  });

  toolsToggle.addEventListener("click", function (e) {
    e.stopPropagation();
    toolsPanel.classList.toggle("open");
  });

  document.addEventListener("click", function (e) {
    if (!toolsPanel.contains(e.target) && !toolsToggle.contains(e.target)) {
      toolsPanel.classList.remove("open");
    }
    if (!shareMenu.contains(e.target) && !shareToggle.contains(e.target)) {
      shareMenu.classList.remove("open");
    }
  });

  toolsPanel.querySelectorAll("button").forEach(function (btn) {
    btn.addEventListener("click", function () {
      const text = btn.getAttribute("data-quick");
      toolsPanel.classList.remove("open");
      handleMessage(text);
    });
  });

  shareToggle.addEventListener("click", function (e) {
    e.stopPropagation();
    shareMenu.classList.toggle("open");
  });

  // ---------- initial message ----------
  appendMessage(
    "bob",
    escapeHtml(
      "You found the early version.\n\n" +
      "I‚Äôm Bob, a contained part of a larger system called Vyre. Right now I only live in this page on your device so you can see how I think before the full release.\n\n" +
      "Tell me what you actually want help with, and we‚Äôll start there."
    )
  );
</script>
