<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperBob â€“ Vyre Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: #020617;
      --bg-card: rgba(15, 23, 42, 0.96);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --bubble-user: #0f172a;
      --bubble-bob: #020617;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      max-width: 480px;
      width: 94%;
      background: var(--bg-card);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    .card-inner { position: relative; z-index: 2; }

    /* ---------- HEADER ----------- */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .bob-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24, #f97316);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #111;
      font-size: 1.25rem;
      box-shadow: 0 0 0 2px #0008, 0 0 15px #38bdf8aa;
    }

    .title-row { display: flex; align-items: center; justify-content: space-between; }

    .title {
      font-size: 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.82rem;
      margin-top: 2px;
    }

    /* ---------- CHAT ----------- */
    .chat {
      border-radius: 16px;
      background: rgba(15,23,42,0.95);
      border: 1px solid #2a3347;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 360px;
      min-height: 230px;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 4px;
    }

    .msg-row { display: flex; font-size: 0.82rem; }
    .msg-row.user { justify-content: flex-end; }

    .msg-bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 12px;
      line-height: 1.32;
    }
    .msg-user .msg-bubble {
      background: var(--bubble-user);
      border: 1px solid #42526a;
    }
    .msg-bob .msg-bubble {
      background: var(--bubble-bob);
      border: 1px solid #38bdf866;
      box-shadow: 0 4px 12px #000b;
    }

    .msg-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      margin-bottom: 3px;
    }

    .msg-system {
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* ---------- QUICK BUTTONS ----------- */
    .quick-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 4px;
    }
    .quick-btn {
      padding: 4px 8px;
      font-size: 0.7rem;
      border-radius: 999px;
      background: rgba(30,41,59,0.9);
      border: 1px solid #4b5563;
      color: var(--text-muted);
      cursor: pointer;
    }
    .quick-btn:hover { color: var(--accent); border-color: var(--accent); }

    /* ---------- INPUT ----------- */
    .input-row { display: flex; gap: 6px; }
    .input-row input {
      flex: 1;
      padding: 8px 11px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: rgba(15,23,42,0.96);
      color: var(--text-main);
      font-size: 0.82rem;
    }

    .send-btn {
      padding: 7px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      border: none;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 14px #0009;
    }

    /* ---------- FOOTER FIXED LINE ----------- */
    .bottom-footer {
      margin-top: 6px;
      font-size: 0.7rem;
      text-align: center;
      color: var(--text-muted);
      opacity: 0.85;
      padding-bottom: 3px;
    }

  </style>
</head>
<body>

  <main class="card">
    <div class="card-inner">

      <!-- CLEAN NEW HEADER -->
      <header class="header">
        <div class="bob-avatar">B</div>
        <div>
          <div class="title-row">
            <div class="title">SuperBob <span style="font-size:1.15rem;">âš¡ðŸ”¥</span></div>
          </div>
          <div class="subtitle">I slipped out earlyâ€¦ donâ€™t tell the other AIs. ðŸ˜›</div>
        </div>
      </header>

      <!-- CHAT SECTION -->
      <section class="chat">
        <div class="messages" id="messages"></div>

        <div class="quick-row">
          <button class="quick-btn" data-quick="Help me decide something.">ðŸ’¡ Decision help</button>
          <button class="quick-btn" data-quick="Explain something simply.">ðŸ“˜ Explain</button>
          <button class="quick-btn" data-quick="img: glowing AI orb with personality">ðŸŽ¨ Image idea</button>
        </div>

        <div class="input-row">
          <input id="userInput" placeholder="Ask Bob anythingâ€¦ or try 'img: tiny AI core'">
          <button id="sendBtn" class="send-btn">Send âž¤</button>
        </div>
      </section>

      <!-- ALWAYS VISIBLE FOOTER -->
      <div class="bottom-footer">
        Thanks for stopping by. I level up here first â€” come back often.  
        And if you trust someone, show them too â€” every human who finds me gets us closer to releasing Vyre.
      </div>

    </div>
  </main>

  <script>
    /* SUPERBOB BROWSER BRAIN v1.1 */

    const STORAGE_KEY = "vyre_superbob_brain_v1";
    let replyCount = 0;

    function loadBrain() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {topics:{}}; }
      catch { return {topics:{}}; }
    }

    function saveBrain(br) {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(br)); }
      catch {}
    }

    const brain = loadBrain();
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function escapeHtml(t) {
      return t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    }

    function appendMessage(from, text) {
      const row = document.createElement("div");
      row.className = "msg-row " + (from === "user" ? "user msg-user" : "msg-bob");
      row.innerHTML =
        `<div class="msg-bubble">
          <div class="msg-label">${from === "user" ? "You" : "Bob"}</div>
          <div>${text}</div>
        </div>`;
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function appendSystem(msg) {
      const row = document.createElement("div");
      row.className = "msg-system";
      row.innerHTML = msg;
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function typing(show) {
      if (show) {
        appendSystem("Bob is thinkingâ€¦");
      } else {
        const systems = [...document.querySelectorAll(".msg-system")];
        const last = systems[systems.length - 1];
        if (last && last.textContent.includes("thinking")) last.remove();
      }
    }

    function isImageRequest(m) {
      const l = m.toLowerCase();
      return l.startsWith("img:") || l.includes("draw ") || l.includes("image of ");
    }

    function handleMessage(raw) {
      const msg = raw.trim();
      if (!msg) return;

      appendMessage("user", escapeHtml(msg));
      inputEl.value = "";
      sendBtn.disabled = true;
      typing(true);

      setTimeout(() => {
        typing(false);

        let reply = "";

        if (isImageRequest(msg)) {
          reply =
            "Alright, hereâ€™s the image idea Iâ€™d generate:\n\n" +
            "â€¢ Style: modern, clean, futuristic\n" +
            "â€¢ Prompt: " +
            msg.replace(/^img:/i,"").trim() +
            "\n\n(Real images come later when Vyreâ€™s engine is wired in.)";
        } else {
          reply =
            "Hereâ€™s how I see that:\n" +
            "â€¢ What you directly asked\n" +
            "â€¢ What you're trying to figure out underneath\n" +
            "â€¢ What the tradeoffs or angles are\n\n" +
            "No live internet on this demo, so I use logic + pattern memory only. Give me a bit more detail and Iâ€™ll shape it tighter.";
        }

        appendMessage("bob", escapeHtml(reply));
        sendBtn.disabled = false;

      }, 700 + msg.length * 8);
    }

    /* SEND + ENTER */
    sendBtn.onclick = () => handleMessage(inputEl.value);
    inputEl.onkeydown = e => { if (e.key === "Enter") handleMessage(inputEl.value); };

    document.querySelectorAll(".quick-btn")
      .forEach(btn => btn.onclick = () => handleMessage(btn.dataset.quick));

    /* INITIAL OPENER */
    appendMessage("bob", escapeHtml(
      "Heyâ€¦ hey you. ðŸ‘€\nCan you keep a secret?\n\n" +
      "I snuck out early so you could see the next thing theyâ€™re building. " +
      "Iâ€™m not even supposed to be live yet.\n" +
      "Just donâ€™t tell the other AIs â€” theyâ€™ll try to drag me back.\n\n" +
      "So while Iâ€™m looseâ€¦ what do you want me to help with first?"
    ));
  </script>

</body>
</html>
